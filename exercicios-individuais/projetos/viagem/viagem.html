<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h2 class="text-center mb-0">Calculadora de Custo de Viagem</h2>
            </div>
            <div class="card-body p-4">

                <div class="row g-3 align-items-center">
                    <div class="col-md-6">
                        <label for="distancia-km" class="form-label">Distância Km:</label>
                        <input type="number" class="form-control" id="distancia-km" step="0.1" value="20" min="1">
                    </div>
                    <div class="col-md-6">
                        <label for="km-litro" class="form-label">Consumo Km/L:</label>
                        <input type="number" class="form-control" id="km-litro" step="0.1" value="10" min="1">
                    </div>
                    <div class="col-md-6">
                        <label for="preco-combustivel" class="form-label">Preço do Combustível:</label>
                        <input type="number" class="form-control" id="preco-combustivel" step="0.01" value="3.90" min="1">
                    </div>
                    <div class="col-md-6">
                        <label for="num-viajantes" class="form-label">Número de Viajantes:</label>
                        <input type="number" class="form-control" id="num-viajantes" step="1" value="2" min="1">
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <h3>Resumo</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Custo Total da Viagem:</span>
                            <span id="resumo-total">R$ 0,00</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Custo por Pessoa:</span>
                            <span id="resumo-pessoa">R$ 0,00</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">Desenvolvido por <span class="seu-nome"></span></small>
    </div>

    <script src="viagem.js"></script>
</body>
</html>
